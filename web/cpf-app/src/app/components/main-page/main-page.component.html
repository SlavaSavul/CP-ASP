<div class="container" style="margin-bottom: 5%">
  <div class="card" *ngFor="let film of films">
    <a routerLink="/film/{{ film.id }}">
      <img class="card-img-top" style="height: 30%; width: 30%; margin: 2%" src="https://avatars.mds.yandex.net/get-pdb/477388/a887cad8-bfa9-4071-baef-789a8805f37e/s1200?webp=false" alt="">
    </a>
    <div class="card-body" style="display: inline-block">
       <h5 class="card-title">{{ film.name }}</h5>
       <p class="card-text">
          {{ film.description }}
       </p>
       <a *ngIf="accountService.isAdmin()" routerLink="/editfilm/{{film.id}}" class="btn btn-primary">Edit</a>
    </div>
  </div>

  <div class="row row-no-gutters">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4">
      <div class="form-inline card-body">
        <a 
          *ngIf="previousPage > 0"
          routerLink="/mainpage/{{ previousPage }}" 
          class="btn btn-primary" style="margin-right: 10px">Previous</a>
          <a routerLinkActive="active"
            routerLink="/mainpage/{{ i + 1 }}" 
            *ngFor="let in of counterPage(); let i = index" 
            style="display: inline; margin-right: 10px; cursor: pointer;">
            {{ i + 1}}
          </a>
        <a  *ngIf="lastPage > page"
         routerLink="/mainpage/{{ nextPage }}" 
        class="btn btn-primary" >Next</a>
      </div>
    </div>
    <div class="col-xs-6 col-md-4"></div>
  </div>
  </div>
